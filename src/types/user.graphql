type Query {
  users: [User!]!
  user(id: ID!): User!
  me: User
}

type Mutation {
  createUser(username: String!, password: String!, displayName: String!): User!
  updateUser(id: ID!, password: String, displayName: String): User!
  deleteUser(id: ID!): User!

  login(username: String!, password: String!): AuthPayload!
}

type AuthPayload {
  token: String!
  user: User!
}

type User {
  id: ID!
  username: String!
  displayName: String!
}
